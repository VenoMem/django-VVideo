{% extends 'video/layout.html' %}
{% load static %}

{% block extra-header %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css'%}">

{% endblock extra-header %}


{% block content %}

    <main>
        <div>
            <form method="POST">
                {% csrf_token %}
                <fieldset>
                    <legend>Delete Video</legend>
                    <h2>Are you sure you want to delete the video "{{ object.title }}"?</h2>
                </fieldset>
                <div class="form-func">
                    <button class="warning" type="submit">Delete</button>
                    <a href="{% url 'video:video_detail' object.id %}">Cancel</a>
                </div>
            </form>
        </div>
    </main>

{% endblock content %}
